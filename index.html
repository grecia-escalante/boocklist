<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bocklist By</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<header>
    
    <div class="navbar">
        <div>
            <a class="logo" href="index.html" rel="noopener noreferrer">
                <img class="logo-img" src="https://img.icons8.com/ios-filled/50/FD7E14/read.png" alt="read"/>
                <h2 class="logo-title">Boocklist</h2>
            </a>
        </div>
        <div class="navbar-item">Categorías
            <img class="navbar-item-arrow" src="https://img.icons8.com/ios-filled/50/FFFFFF/sort-down.png" alt="sort-down"/>
            <ul class="navbar-subitem">
                <li>Filosofía</li>
                <li>Literatura</li>
                <li>Poesía</li>
            </ul>
        </div>
    </div>    
     <div class="navbar">
        <div class="navbar-item">
            <img class="profile-photo" src="https://img.icons8.com/glyph-neue/64/test-account.png" alt="test-account"/>
            <img class="navbar-item-arrow" src="https://img.icons8.com/ios-filled/50/FFFFFF/sort-down.png" alt="sort-down"/>
            
            <ul class="navbar-subitem">
                <li>
                        <img class="profile-photo" src="https://img.icons8.com/glyph-neue/64/test-account.png" alt="test-account"/>
                        <div>
                            <h5 class="name">Grecia</h5>
                            <span>Mi Perfil</span>
                        </div>
                </li>
                <li>Mi lista</li>
                <li>Favoritos</li>
                <li>Mi Perfil</li>
            </ul>
        </div>
     </div>   
</header>
<main>
    <div class="carrousel">
        <img id="post-book" src="https://cloudfront-us-east-1.images.arcpublishing.com/infobae/LEEFA6345RHTVDFSKZJUY6SL74.jpg" alt="Fausto">
        <div class="description-book">
            <h1 id="book-name"></h1>
            <h2 id="book-author"></h2>
            <h3 id="book-edit"></h3>
            <h3 id="book-year"></h3>
            <h3 id="book-type"></h3>
            <h3 id="book-description"></h3>
        </div>
        <div class="access-book">
            <button type="button" class="btn btn-warning">VER DETALLE</button>
            <a href="#">
                <img src="https://img.icons8.com/ios/50/like--v1.png" alt="like--v1"/>
            </a>
        </div>
        <div class="arrow">
            <img id="arrow-left" src="https://img.icons8.com/ios/50/FFFFFF/back--v1.png" alt="back--v1"/>
            <img id="arrow-right" src="https://img.icons8.com/ios-filled/50/FFFFFF/forward--v1.png" alt="forward--v1"/>
        </div>
    </div>  
    <div id="allBooks"></div>
</main>
<script src="index.js"></script>
<script src="library.js"></script>
<script src="books.js"></script>
</body>
</html>
